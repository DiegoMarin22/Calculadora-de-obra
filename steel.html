<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Steel Frame - Calculadora</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <h1>Steel Frame</h1>
    <p class="subtitle">Calculá perfiles y tornillos</p>
  </header>

  <main class="page">
    <div class="form-row">
      <label>Ancho (m)</label>
      <input id="sf-width" type="number" min="0" step="0.01" value="3.00">
    </div>

    <div class="form-row">
      <label>Alto (m)</label>
      <input id="sf-height" type="number" min="0" step="0.01" value="2.70">
    </div>

    <div class="form-row">
      <label>Separación entre montantes</label>
      <select id="sf-spacing">
        <option value="0.40">40 cm</option>
        <option value="0.60">60 cm</option>
      </select>
    </div>

    <div class="form-row">
      <label>Considerar aberturas (ancho total en m)</label>
      <input id="sf-openings" type="number" min="0" step="0.01" value="0">
      <p class="small">Si hay ventanas/puertas, suma sus anchos y pon el total aquí.</p>
    </div>

    <button id="sf-calc" class="btn">Calcular</button>

    <div id="sf-results" class="results" style="display:none;margin-top:14px"></div>
    <button id="sf-export" class="btn" style="display:none;margin-top:8px">Exportar PDF / Imprimir</button>

  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
