<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Obra</title>

  <!-- Manifest y colores -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#6200ee">
  <meta name="description" content="Calcula materiales para Steel Frame y Durlock">

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Estilos -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Calculadora de Obra</h1>
  <p>Bienvenido a tu PWA para calcular materiales de Steel Frame y Durlock.</p>

  <script src="app.js"></script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registrado correctamente'))
        .catch(err => console.log('Error registrando Service Worker:', err));
    }
  </script>
</body>
</html>
